<html lang="en" xmlns:th="http://www.thyemleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
</head>
<body>

		     	   <img style="height: 200px; width:200px" class="my_profile_pic" alt="profile photo" src="" th:src="@{'/img/contact2.png'}">

		     </div>
