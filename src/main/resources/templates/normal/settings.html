<!doctype html>
<html lang="en" xmlns:th="http://www.thyemleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section>
		 <div class="container">
		 	<div class="row">
		 		<div class="col-md-12">
		 			<div class="card">
		 				<div class="card-body">
		 				  <h3 class="my-3">Change Password</h3>
		 				  <form th:action="@{/user/change-password}" method="post">
		 				     
		 				     <div class="form-group">
		 				        <input name="oldpassword" type="password"  class="form-control" placeholder="Enter old password" required="required" />
		 				     </div>
		 				      <div class="form-group">
		 				        <input name="newpassword" type="password"  class="form-control" placeholder="Enter new password" required="required" />
		 				     </div>
		 				     <div class="container text-center">
		 				       <button type="submit" class="btn btn-success">Change</button>
		 				        <button type="reset" class="btn btn-warning">Reset</button>
		 				     </div>
		 				  
		 				  </form>
		 				
		 				</div>
		 			</div>
		 		</div>
		 	</div>
		 </div>
		
		  <script>
		     $('.item').removeClass('active');
		      $('#setting-link').addClass('active');
		  </script>
		  
	</section>

</body>
</html>
