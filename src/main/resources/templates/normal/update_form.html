<!doctype html>
<html lang="en" xmlns:th="http://www.thyemleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section>
				<div class="card mr-4 ml-3">
			<div class="card-body">
				<div class="container text-center ">
					<h1>
						<i class="fas fa-id-card"></i>
					</h1>
				</div>
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-2">
							<form action="#" class="mt-2" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}">
								
							   <!--  hidden id field -->
								<input type="hidden" th:value="${contact.contactId}" name="contactId"/>

								<!-- first name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.contactName}" type="text" id="firstName" name="contactName"
										placeholder="Enter First Name" class="form-control"
										required="required"/>
								</div>

								<!--   second name -->
								<div  class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.contactSecondname}" type="text" id="secondName" name="contactSecondname"
										placeholder="Enter Last Name" class="form-control"
										required="required" />
								</div>


								<!--   phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.contactPhoneNo}" type="text" id="phoneNo" name="contactPhoneNo"
										placeholder="Enter Phone No" class="form-control"
										required="required" />
								</div>


								<!--   email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-at"></i>
										</div>
									</div>
									<input th:value="${contact.contactEmail}" type="email" id="email" name="contactEmail"
										placeholder="Enter Email" class="form-control"
										required="required" />
								</div>
								<!-- work field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.contactWork}" type="text" id="work" name="contactWork"
										placeholder="Enter Work" class="form-control"
										required="required" />
								</div>

								<!--description-->
								<div class="form-group mt-3">
									<textarea th:utext="${contact.contactDesc}"  placeholder="Enter Contact Description"
										class="form-control" id="mytextarea" name="contactDesc" rows="8"></textarea>

								</div>

								<!-- contact image -->
								<div class="container text-center">
								    <img style="width: 150px; height: 150px" class="img-fluid my_profile_pic" src="" th:src="@{'/img/'+${contact.contactImageUrl}}"   alt="" />
								    <p class="text-secondary mt-3">Change profile picture</p>
								    <div class="custom-file mt-1">
									<input type="file" name="profileImage" />
							     	</div>
								</div>
								
								<div class="container text-center mt-3">
									<button class="btn btn-outline-success btn-block">Update</button>
								</div>

							</form>

						</div>
					</div>
				</div>

			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>

</body>
</html>
